{% extends "base.html"%}
{%block content%}
<div class="container  mt-4">
    <div class="card mx-auto w-50 shadow-lg">
        <img src="{{ url_for('static',filename='/images/human-guided.jpg') }}" class="card-img-top rounded"
         alt="data being cleaned sequentially" style="height: 15rem;">
        <div class="card-body">
            <form class=  "form-inline" role = "form">
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3 mt-1">
                            <label for="district" class="form-label">District</label>
                        </div>
                        <div class="col-9">
                            <select class="form-control" id="district">
                            <option>Toronto and East York</option>
                            <option>Etobicoke York </option>
                            <option>Scarborough </option>
                            <option>North York </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3 mt-1">
                            <label for="road" class="form-label">Road Class</label>
                        </div>
                        <div class="col-9 ">
                            <select class="form-control" id="road">
                                <option>Major Arterial</option>
                                <option>Minor Arterial </option>
                                <option>Collector </option>
                                <option>Local</option>
                                <option>Expressway</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="traffctl" class="form-label">Traffic Control</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id= "traffctl">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="visiblity" class="form-label">Visiblity</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="visiblity">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="light" class="form-label">Light</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="light">
                        </div>
                    </div>
                </div>
                <!-- <div class=">
                    <label for="injury" class="form-label">Injury</label>
                    <input type="text" class="form-control" id=injury">
                </div> -->
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="impactype" class="form-label">Impact Type</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="impactype">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="invage" class="form-label">Age</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="invage">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <div class="row">
                        <div class="col-3">
                            <label for="rdfscond" class="form-label">Road Condition</label>
                        </div>
                        <div class="col-9">    
                            <input type="text" class="form-control" id="rdfscond">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3" >
                    <!-- <div class="col-4 justify-content-center"> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    <!-- </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock %}
